<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Calculator</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      #calculator {
        background-color: #ecb3ea;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-gap: 10px;
        width: 550px;
      }

      #calculator .display {
        background-color: #aeddf9;
        color: white;
        text-align: right;
        padding: 20px;
        font-size: 2em;
        border-radius: 5px;
        grid-column: span 5;
      }

      #calculator button {
        width: 100%;
        height: 60px;
        border: none;
        border-radius: 5px;
        font-size: 1.5em;
        color: white;
        background-color: #aeddf9;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #calculator button:hover {
        background-color: #1fa2ee;
      }

      #calculator button.function {
        background-color: #c4e7fb;
      }

      #calculator button.function:hover {
        background-color: #1fa2ee;
      }

      #calculator button.equals {
        background-color: #b3ebd4;
        color: black;
        grid-column: span 2;
      }

      #calculator button.equals:hover {
        background-color: #b8f9ae;
      }

      #calculator button.rad-deg {
        background-color: #b3ebd4;
        grid-column: span 2;
        color: black;
      }

      #calculator button.rad-deg:hover {
        background-color: #b8f9ae;
      }

      #calculator button.wide {
        grid-column: span 2;
      }

      #calculator .basic-ops,
      #calculator .numbers,
      #calculator .scientific,
      #calculator .programmer {
        display: contents;
      }
    </style>
  </head>
  <body>
    <div id="calculator">
      <div class="display" id="display">0</div>

      <!-- Basic Operators -->
      <div class="basic-ops">
        <button class="function">CE</button>
        <button class="function">C</button>
        <button class="function">+</button>
        <button class="function">-</button>
        <button class="function">*</button>
        <button class="function">/</button>
        <button class="function">+/-</button>
        <button class="function">%</button>
      </div>

      <!-- Scientific Functions -->
      <div class="scientific">
        <button class="function" id="sin">sin</button>
        <button class="function" id="cos">cos</button>
        <button class="function" id="tan">tan</button>
        <button class="function" id="ctg">ctg</button>
        <button class="function">ln</button>
        <button class="function">log</button>
        <button class="function">âˆš</button>
        <button class="function">^2</button>
        <button class="function">1/x</button>
        <button class="function">!</button>
      </div>

      <!-- Programmer Functions -->
      <div class="programmer">
        <button class="function">toBin</button>
        <button class="function">toHex</button>
        <button class="function">toOct</button>
        <button class="function">and</button>
        <button class="function">or</button>
        <button class="function">xor</button>
        <button class="function">not</button>
        <button class="function">M+</button>
        <button class="function">M-</button>
        <button class="function">MR</button>
        <button class="function">MC</button>
      </div>

      <!-- Numbers -->
      <div class="numbers">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="wide">0</button>
        <button class="function">.</button>
        <button class="equals">=</button>
        <button class="rad-deg" id="toggleMode">Deg</button>
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
